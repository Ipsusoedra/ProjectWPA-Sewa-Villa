            <input class="d-none" id="villa_id" name="villa_id" />

              <label style="font-size: 12px; font-weight: bold;">Nama villa</label>
              <input class="form-control" type="text" id="villa_nama" name="villa_nama" style="font-size: 12px; font-weight: normal;" required />
            </div>
            <div class="form-group">
              <label style="font-size: 12px; font-weight: bold;">Lokasi villa</label>
              <input style="font-size: 12px; font-weight: normal;" class="form-control" type="text" id="villa_lokasi" name="villa_lokasi" required />
            </div>
            <div class="form-group">
              <label style="font-size: 12px; font-weight: bold;">Kontak villa</label>
              <input style="font-size: 12px; font-weight: normal;" class="form-control" type="text" id="villa_kontak" name="villa_kontak" required />
            </div>
            <div class="form-group">
              <label style="font-size: 12px; font-weight: bold;">Kapasitas villa</label>
              <input style="font-size: 12px; font-weight: normal;" class="form-control" type="text" id="villa_kapasitas" name="villa_kapasitas" required />
            </div>
            <div class="form-group">
              <label style="font-size: 12px; font-weight: bold;">Harga villa</label>
              <input style="font-size: 12px; font-weight: normal;" class="form-control" type="text" id="villa_harga" name="villa_harga" required />
            </div>
            <div class="form-group">
              <label style="font-size: 12px; font-weight: bold;">Deskripsi</label>
              <textarea style="font-size: 12px; font-weight: normal;" class="form-control" id="villa_deskripsi" name="villa_deskripsi" required></textarea>
            </div>
            <div class="form-group">
              <input style="font-size: 12px; font-weight: normal;"  type="file" id="villa_gambar" name="villa_gambar" />
            </div>
          </div>
          <div class="modal-footer">
            <button style="font-size: 12px; font-weight: normal;" type="button" class="btn btn-secondary text-white" data-dismiss="modal">Batal</button>
            <button  style="font-size: 12px; font-weight: normal;" type="submit" id="btnSubmit" class="btn btn-warning text-white" onclick="simpanVilla();">Simpan</button>
          </div>
        </form>
      </div>
