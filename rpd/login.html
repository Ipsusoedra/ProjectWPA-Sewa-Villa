<!DOCTYPE html>
<html lang="en">
  <head>
    <title>App Toko Online</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/navigation.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/shimmer.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="align-items-start pt-0 flex-column">
    <div class="container w-100 d-flex justify-content-center align-items-center flex-column" style="height: 600px">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 w-100 d-flex justify-content-center align-items-center flex-column">
          <h3 class="text-warning">ROCKPAD</h3>
          <p class="text-warning">Welcome to our apps</p>
        </div>
      </div>

      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 w-100 d-flex justify-content-center align-items-center flex-column">
          <form>
            <div class="mb-3">
              <label for="user_nama" class="form-label text-secondary" style="font-size: 12px; font-weight: bold">Username</label>
              <input type="text" style="font-size: 12px; font-weight: normal" class="form-control" placeholder="Masukkan username ..." id="user_nama" name="user_nama" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="user_password" style="font-size: 12px; font-weight: bold" class="form-label text-secondary">Password</label>
              <input type="password" style="font-size: 12px; font-weight: normal" class="form-control" placeholder="Masukkan password ..." id="user_password" name="user_password" />
            </div>
            <button type="submit" name="submit" class="btn btn-warning text-white float-right" style="font-size: 12px; font-weight: normal">Login</button>
          </form>
        </div>
      </div>

      <div class="row d-flex justify-content-center align-items-center py-3">
        <div class="col-md-6 w-100 d-flex justify-content-between">
          <p class="text-secondary" style="font-size: 12px; font-weight: normal">Belum punya akun?</p>
          <a href="" class="text-decoration-none" style="font-size: 12px; font-weight: normal"><p class="text-warning">Daftar</p></a>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
